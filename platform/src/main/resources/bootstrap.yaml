server:
  port: 9200

spring:
  application:
    name: platform-server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
  profiles:
    active: dev
mybatis:
  mapper-locations: classpath:com/example/platform/dao/*.xml
  type-aliases-package: com.example.platform.dao
  configuration:
    map-underscore-to-camel-case: true